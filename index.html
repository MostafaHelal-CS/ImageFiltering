<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filtering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="heading">
            <h2>Image Filtering</h2>
        </div>
        <div class="buttons">
            <button class="active">All</button>
            <button data-filter="car">Cars</button>
            <button data-filter="mountain">Mountain</button>
            <button data-filter="natural">Natural</button>
        </div>
        <div class="images">
            <img src="images/cars/car1.jpg" data-img="car">
            <img src="images/mountains/mountain1.jpg" data-img="mountain">
            <img src="images/Natural/natural1.jpg" data-img="natural" >

            <img src="images/cars/car2.jpg" data-img="car">
            <img src="images/mountains/mountain2.jpg" data-img="mountain">
            <img src="images/Natural/natural2.jpg" data-img="natural" >
            
            <img src="images/cars/car3.jpg" data-img="car">
            <img src="images/mountains/mountain3.jpg" data-img="mountain">
            <img src="images/Natural/natural3.jpg" data-img="natural" >

            <img src="images/cars/car4.jpg" data-img="car">
            <img src="images/mountains/mountain4.jpg" data-img="mountain">
            <img src="images/Natural/natural4.jpg" data-img="natural" >
            
            <img src="images/cars/car5.jpg" data-img="car">
            <img src="images/mountains/mountain5.jpg" data-img="mountain">
            <img src="images/Natural/natural5.jpg" data-img="natural" >
            
            <img src="images/cars/car6.jpg" data-img="car">
            <img src="images/mountains/mountain6.jpg" data-img="mountain">
            <img src="images/Natural/natural6.jpg" data-img="natural" >

            <img src="images/cars/car7.jpg" data-img="car">
            <img src="images/mountains/mountain7.jpg" data-img="mountain">

            <img src="images/cars/car8.jpg" data-img="car">
            <img src="images/mountains/mountain8.jpg" data-img="mountain">

            <img src="images/cars/car9.jpg" data-img="car">
        </div>
    </div>

    <div class="overlay">
        <img src="" alt="">
        <button class="close">X</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
